<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-item-detail 
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-item-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div> 
</div>
